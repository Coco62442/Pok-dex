<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="pokedex.css">
</head>
<body>
    <h1 title="Pokédex">Pokédex</h1>

    <div id="app">

        <!-- Barre de recherche -->
        <input id="searchbar" onkeyup="search_pokemon()" type="text"
        name="search" placeholder="Search pokemon..">


        <!-- list -->
        <ul id="tiles-panel">
            
            <!-- Liste tuiles des Pokemon -->
            <li class="pokemon" v-for="index in dataInfo" :key="index">
                <a href="#" @click="details(index.id)">
                    <div class="tile" :title="index.name">
                        <h1>
                            {{ index.name }}
                        </h1>
                        <img :src="index.sprites.front_default" :alt="index.name">
                        <p>{{ index.id }}</p>
                    </div>
                </a>
            </li>
            
            <!-- Boite de dialogue cache jusqu'au clique de l'utilisateur pour afficher les details -->
            <div v-for="index in dataInfo" :id="index.id" class="boiteDia">
                <div>
                    <h2>Les détails :</h2>
                    <h3>
                        {{ index.name }}
                    </h3>
                    <h4>{{ index.id }}</h4>
                    <img :src="index.sprites.front_default" :alt="index.name">
                    <p>Type :</p>
                    <ul>
                        <li v-for="types in index.types" :key="types">
                            {{ types.type.name }}
                        </li>
                    </ul>
                    <p>Capacités :</p>
                    <ul>
                        <li v-for="abilities in index.abilities" :key="abilities">
                            {{ abilities.ability.name}}
                        </li>
                    </ul>
                    <a href="#" @click="details(index.id)" class="lienDetail">Cliquez ici pour fermer la boîte</a>
                </div>
            </div>
        </ul>
    </div>
     


    <!-- Pour vue3 -->
    <script src="https://unpkg.com/vue@3"></script>

        
    <!-- Les js du vue -->
    <script src="pokedex.js"></script>
    <script src="search.js"></script>
    <!-- <script src="./components/compo-pokedex.js"></script>
    <script src="./components/compo-list.js"></script>
    <script src="./components/compo-detail.js"></script> -->

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>

</body>
</html>
